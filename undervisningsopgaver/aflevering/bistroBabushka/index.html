<!DOCTYPE html>
<html>

<head>
    <title>Bistro Babushka</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
        }

        #header {
            position: fixed;
            display: flex;
            justify-content: space-between;
            width: 100vw;
            height: 110px;
            background-color: #ebc55c;
            border-bottom: 6px solid #d09860;
            top: 0;
        }

        #header img {
            position: absolute;
            top: 0px;
            width: 250px;
            margin: 5px;
        }

        #header li a {
            display: inline;
            color: black;
            text-decoration: none;
            font-family: sans-serif;

        }

        #menu li {
            display: inline;
            position: relative;
            top: 65px;
            right: 5px;
        }

        #liste {
            width: 70vw;
            margin: 1vw auto;
            padding: 2vw;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 2rem;
            background: #d6d6d6;
        }

        article img {
            width: 100%;
            height: 55vh;
        }

        h2,
        p,
        img {
            font-family: sans-serif;
        }

        h1 {
            font-family: sans-serif;
            text-align: center;
            margin: 3vw;
            font-size: 2.5em;
        }

        h3 {
            font-family: sans-serif;
            text-align: center;
            margin: 2vw;
            font-size: 1em;
        }

    </style>
</head>

<body>
    <section id="header">
        <a href="index.html"><img src="logo.svg" alt="logo"></a>
        <nav>
            <div id="menu">
                <ul id="menuliste">
                    <li><a href="index.html">Alle</a></li>
                    <li><a href="index.html">Foretter</a></li>
                    <li><a href="index.html">Hovedretter</a></li>
                    <li><a href="index.html">Desserter</a></li>
                    <li><a href="index.html">Drikkevarer</a></li>
                </ul>
            </div>
        </nav>
    </section>

    <h1>Bistro Babushka</h1>

    <section id="liste">
    </section>

    <template>
        <article class="navn">
            <h2> </h2>
            <img src="" alt="">
            <p class="lang"> </p>
            <p class="pris"> </p>
        </article>
    </template>

    <script>
        let alleRetter = [];

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const jsonUrl = "https://spreadsheets.google.com/feeds/list/17Dd7DvkPaFamNUdUKlrFgnH6POvBJXac7qyiS6zNRw0/od6/public/values?alt=json";

            const myJson = await fetch(jsonUrl);
            console.log(jsonUrl);
            alleRetter = await myJson.json();
            console.log(alleRetter);

            visJson();
        }

        function visJson() {
            const temp = document.querySelector("template").content;
            const dest = document.querySelector("#liste");

            alleRetter.feed.entry.forEach((ret) => {
                const klon = temp.cloneNode(true);
                // console.log(klon);

                klon.querySelector("img").src = ret.gsx$billede.$t;
                klon.querySelector("h2").textContent = ret.gsx$navn.$t;
                klon.querySelector("img").alt = "Billede af " + ret.gsx$navn.$t;
                klon.querySelector(".lang").textContent = `Beskrivelse: ${ret.gsx$lang.$t}`;
                klon.querySelector(".pris").textContent = `Pris: ${ret.gsx$pris.$t},-`;

                dest.appendChild(klon);
            })
        }

    </script>

    <footer>
        <h3>Lavet af: Josefine Wittendorff Olsen (jose711f)</h3>
    </footer>
</body>

</html>
