<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvad er længden?</p>
    <input typen="number" id="længde">
    <p>Hvad er bredden?</p>
    <input typen="number" id="bredde">
    <button>Udregn areal og kig i consollen</button>

    <script>
        document.querySelector("button").addEventListener("click", button_clicked);

        function button_clicked() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;
            let resultat = areal(længde, bredde);

            if (resultat < 1) {
                console.log("Arealet er ugyldigt");
            } else {
                console.log(`Arealet er ${resultat} kvadratmeter`);
            }
        }

        function areal(l, b) {
            return (l * b);
        }
    </script>
</body></html>
